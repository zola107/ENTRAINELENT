<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion - TechWave</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <div class="logo">TechWave</div>
            <ul class="nav-menu">
                <li><a href="index.html">Accueil</a></li>
                <li><a href="forums.html">Forums</a></li>
                <li><a href="guides.html">Guides</a></li>
                <li><a href="workshop.html">Workshop</a></li>
                <li><a href="tournois.html">Tournois</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </div>
    </nav>

    <main class="main-content auth-page">
        <div class="auth-container">
            <div class="auth-tabs">
                <button class="auth-tab active" data-tab="connexion">Connexion</button>
                <button class="auth-tab" data-tab="inscription">Inscription</button>
            </div>

            <div class="auth-content" id="connexion-tab">
                <h2>Connexion à votre Compte</h2>
                <div class="auth-form">
                    <div class="form-group">
                        <label>Email ou Nom d'utilisateur</label>
                        <input type="text" placeholder="Entrez votre email ou pseudo" class="form-input">
                    </div>
                    <div class="form-group">
                        <label>Mot de passe</label>
                        <input type="password" placeholder="Entrez votre mot de passe" class="form-input">
                    </div>
                    <div class="form-options">
                        <label class="checkbox-label">
                            <input type="checkbox"> Se souvenir de moi
                        </label>
                        <a href="#" class="link">Mot de passe oublié?</a>
                    </div>
                    <button class="btn-primary full-width">Se Connecter</button>
                </div>

                <div class="divider">
                    <span>OU</span>
                </div>

                <div class="social-login">
                    <button class="social-btn google">
                        <span class="social-icon">G</span> Continuer avec Google
                    </button>
                    <button class="social-btn discord">
                        <span class="social-icon">D</span> Continuer avec Discord
                    </button>
                    <button class="social-btn steam">
                        <span class="social-icon">S</span> Continuer avec Steam
                    </button>
                </div>
            </div>

            <div class="auth-content hidden" id="inscription-tab">
                <h2>Créer un Compte</h2>
                <div class="auth-form">
                    <div class="form-group">
                        <label>Nom d'utilisateur</label>
                        <input type="text" placeholder="Choisissez un pseudo" class="form-input">
                    </div>
                    <div class="form-group">
                        <label>Email</label>
                        <input type="email" placeholder="votre@email.com" class="form-input">
                    </div>
                    <div class="form-group">
                        <label>Mot de passe</label>
                        <input type="password" placeholder="Minimum 8 caractères" class="form-input">
                    </div>
                    <div class="form-group">
                        <label>Confirmer le mot de passe</label>
                        <input type="password" placeholder="Retapez votre mot de passe" class="form-input">
                    </div>
                    <div class="form-options">
                        <label class="checkbox-label">
                            <input type="checkbox"> J'accepte les <a href="#" class="link">conditions d'utilisation</a>
                        </label>
                    </div>
                    <button class="btn-primary full-width">Créer mon Compte</button>
                </div>

                <div class="divider">
                    <span>OU</span>
                </div>

                <div class="social-login">
                    <button class="social-btn google">
                        <span class="social-icon">G</span> S'inscrire avec Google
                    </button>
                    <button class="social-btn discord">
                        <span class="social-icon">D</span> S'inscrire avec Discord
                    </button>
                    <button class="social-btn steam">
                        <span class="social-icon">S</span> S'inscrire avec Steam
                    </button>
                </div>
            </div>
        </div>
    </main>

    <footer class="footer">
        <p>&copy; 2026 TechWave. Tous droits réservés.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
